<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/amazon.ico" type="image/x-icon">
    <title>Amazon Clone</title>
</head>
<body>
  <header>
    <div class="grid text-white">
      <!-- HEADER SUPERIOR -->
      <div class="flex flex-wrap md:flex-no-wrap bg-darkblue-900 px-2 py-1 items-center">
        <div class="py-1 px-2 md:border border-gray-700 hover:border-white rounded">
          <i class="fas fa-bars text-2xl"></i>
        </div>
        <div class="flex mx-2 py-2 border border-transparent hover:border-white">
          <img src="img/amazon_logo.png" alt="Amazon" class="h-7">
          <span class="text-xs pl-1 -t-1">.com.br</span>
        </div>
        <div class="w-full md:w-auto flex-grow md:ml-3 mr:0 pt-1 order-2 md:order-none">
          <form action="" class="flex">
            <select class="hidden md:block p-2 text-xs text-gray-700 bg-gray-100 hover:bg-gray-300 rounded-tl rounded-bl border-r border-gray-500">
              <option value="">Livros</option>
            </select>
            <input type="text" class="p-2 flex-grow rounded-l md:rounded-none">
            <button class="px-4 bg-gold-100 hover:bg-gold-200 rounded-tr rounded-br">
              <i class="fas fa-search text-darkblue-900 text-xl mt-1"></i>
            </button>
          </form>
        </div>
        <div class="hidden md:block ml-1 pb-1 text-xs border border-transparent hover:border-white rounded-sm p-2">
          <p class="leading-3">Olá, Faça seu login</p>
          <p class="font-extrabold">Contas e Listas <i class="fas fa-chevron-down"></i></p>
        </div>
        <div class="hidden md:block pb-1 text-xs border border-transparent hover:border-white rounded-sm p-2">
          <p class="leading-3">Devoluções</p>
          <p class="font-extrabold">e Pedidos</p>
        </div>
        <div class="hidden md:block pb-1 text-xs border border-transparent hover:border-white rounded-sm p-2">
          <p class="leading-3">Experimente</p>
          <p class="font-extrabold">Prime <i class="fas fa-chevron-down"></i></p>
        </div>
        <div class="p-2 border border-transparent hover:border-white rounded-sm right-0 top-0 mr-2 mt-2 md:mr-0 md:t-0 absolute md:relative order-1 md:order-none md:flex">
          <i class="fas fa-shopping-cart flex text-2xl md:mr-2"></i>
          <span class="bold text-gold-200 text-base absolute top-0 left-0 -mt-1 ml-4 text-center w-6 h-6 bg-darkblue-600 rounded-full">0</span>
          <span class="hidden md:flex md:items-center text-xs font-extrabold">Carrinho</span>
        </div>
      </div>

      <!-- HEADER INTERMEDIARIO -->
      <div class="flex bg-darkblue-600 text-sm px-2 py-1 items-center">
        <div class="flex items-center border border-transparent hover:border-white rounded-sm px-2 py-2 md:py-0">
          <div class="mr-1">
            <i class="fas fa-map-marker-alt text-xl"></i>
          </div>  
          <div class="flex md:block leading-tight text-xs">
            <p class="mx-1 md:mx-0">Olá</p>
            <p class="font-bold">Selecione o endereço</p>
          </div>
        </div>
        <div class="hidden md:block">
          <nav>
            <ul class="flex ml-10 text-sm">
              <li class="mr-4 border border-transparent hover:border-white rounded-sm px-2 py-2">
                <a href="#">Mais Vendidos</a>
              </li>
              <li class="mr-4 border border-transparent hover:border-white rounded-sm px-2 py-2">
                <a href="#">Livros</a>
              </li>
              <li class="mr-4 border border-transparent hover:border-white rounded-sm px-2 py-2">
                <a href="#">Ofertas do Dia</a>
              </li>
              <li class="mr-4 border border-transparent hover:border-white rounded-sm px-2 py-2">
                <a href="#">Atendimento ao Cliente</a>
              </li>
              <li class="mr-4 border border-transparent hover:border-white rounded-sm px-2 py-2">
                <a href="#">Eletrônicos</a>
              </li>
              <li class="mr-4 border border-transparent hover:border-white rounded-sm px-2 py-2">
                <a href="#">Ideias para Presente</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>
</body>
</html>
